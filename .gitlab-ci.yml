stages:
  - build
  - publish

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKER_DRIVER: overlay2

click:armhf:
  stage: build
  image: clickable/ci-16.04-armhf
  except:
    - tags
  script:
    - clickable build-libs
    - clickable build
  artifacts:
    paths:
      - build/arm-linux-gnueabihf/app/*.click
    expire_in: 1 week


click:arm64:
  stage: build
  image: clickable/ci-16.04-arm64
  except:
    - tags
  script:
    - clickable build-libs --arch arm64
    - clickable build --arch arm64
  artifacts:
    paths:
      - build/aarch64-linux-gnu/app/*.click
    expire_in: 1 week


click:amd64:
  stage: build
  image: clickable/ci-16.04-amd64
  except:
    - tags
  script:
    - clickable build-libs --arch amd64
    - clickable build --arch amd64
  artifacts:
    paths:
      - build/x86_64-linux-gnu/app/*.click
    expire_in: 1 week


click:publish:
  stage: publish
  image: clickable/ci-16.04-armhf
  only:
    - tags
  script:
    - clickable build-libs
    - clickable build
    - clickable publish "$CI_COMMIT_MESSAGE"
  artifacts:
    paths:
      - build/arm-linux-gnueabihf/app/*.click
    expire_in: 1 week


snap:amd64:
  stage: build
  image: ubuntu:18.04
  except:
    - tags
  script:
    - apt-get update -qy
    - apt-get install -y snapcraft
    - snapcraft --debug
  artifacts:
    paths:
      - './*.snap'
    when: on_success
    expire_in: 1 week
  
snap:publish:
  stage: publish
  image: ubuntu:18.04
  only:
    - tags
  script:
    - apt-get update -qy
    - apt-get install -y snapcraft curl
    - snapcraft
    - echo $SNAPCRAFT_LOGIN_FILE | base64 --decode --ignore-garbage > snapcraft.login
    - snapcraft login --with snapcraft.login
    - snapcraft push --release=stable *.snap
    - snapcraft logout
  artifacts:
    paths:
      - './*.snap'
    when: on_success
    expire_in: 1 week
